apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: buildah-run-
spec:
  serviceAccountName: build-bot
  params:
    - name: source-repo
      value: https://github.com/cloud-native-garage-method-cohort/agiagoulas-express
    - name: image-repo
      value: quay.io/agiagoulas/express
  pipelineRef:
    name: buildah-pipeline
  workspaces:
    - name: pipeline-shared-data
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 1Gi
          accessModes:
          - ReadWriteOnce
